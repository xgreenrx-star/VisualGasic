[plugin]

name="PSX Visuals - GD4 Port"
description="Godot 4 plugin providing PS1-style visuals via global shader parameters, custom PSX shaders (opaque/transparent/double-sided), and optional autoloads for full-screen dithering and automatic material conversion. For installation, enable the plugin, let it create Shader Globals, and turn on the PsxVisualsGd4AutoLoad (and optionally PsxVisualsGd4AutoApply) autoloads. Full README: https://github.com/scolastico/psx_visuals_gd4"
author="snotbane & scolastico"
version="2.0.0"
script="Plugin.gd"
