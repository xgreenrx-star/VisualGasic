# VisualGasic Performance Tuning Configuration
# This file contains optimization settings and thresholds

# Performance Profiling Settings
PROFILING_ENABLED=true
DETAILED_PROFILING=false
PROFILE_MEMORY_ALLOCATIONS=true
PROFILE_FUNCTION_CALLS=true
PROFILE_GPU_OPERATIONS=true

# Memory Pool Configuration
MEMORY_POOL_SIZE_MB=64
MEMORY_POOL_ALIGNMENT=8
MEMORY_POOL_AUTO_EXPAND=true
MEMORY_POOL_MAX_SIZE_MB=512

# String Interning Settings
STRING_INTERNER_INITIAL_SIZE=1000
STRING_INTERNER_LOAD_FACTOR=0.75
STRING_INTERNER_AUTO_RESIZE=true

# JIT Optimization Thresholds
JIT_HOT_PATH_THRESHOLD=1000
JIT_COMPILATION_DELAY_MS=100
JIT_MAX_COMPILATION_TIME_MS=5000

# SIMD Optimization Settings
SIMD_VECTOR_SIZE_THRESHOLD=1000
SIMD_AUTO_DETECTION=true
SIMD_FALLBACK_ENABLED=true

# Async Operation Batching
ASYNC_BATCH_SIZE=10
ASYNC_BATCH_TIMEOUT_MS=10
ASYNC_MAX_CONCURRENT_OPERATIONS=100

# Performance Monitoring
PERFORMANCE_MONITORING_ENABLED=true
PERFORMANCE_MONITORING_INTERVAL_MS=1000
PERFORMANCE_HISTORY_SIZE=1000

# Cache Settings
REPL_EXPRESSION_CACHE_SIZE=1000
REPL_CACHE_TIMEOUT_MINUTES=5
AST_NODE_CACHE_SIZE=10000

# GPU Acceleration Thresholds
GPU_MIN_DATA_SIZE=500
GPU_VECTOR_THRESHOLD=1000
GPU_MATRIX_THRESHOLD=100
GPU_AUTO_FALLBACK=true

# Performance Warning Thresholds
SLOW_PARSE_THRESHOLD_MS=100
SLOW_EXECUTION_THRESHOLD_MS=50
HIGH_MEMORY_USAGE_THRESHOLD_MB=1024
HIGH_CPU_USAGE_THRESHOLD_PERCENT=80

# Optimization Hints
ENABLE_LOOP_UNROLLING=true
ENABLE_CONSTANT_FOLDING=true
ENABLE_DEAD_CODE_ELIMINATION=true
ENABLE_FUNCTION_INLINING=true

# Debug Performance Settings
DEBUG_PERFORMANCE_COUNTERS=true
DEBUG_MEMORY_TRACKING=true
DEBUG_PROFILER_OUTPUT=false
DEBUG_JIT_COMPILATION=false